<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Inventario</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/monitoreo.css') }}">
   
</head>

<body>
    <nav class="navbar navbar-expand-lg mb-4 border-bottom shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Monitoreo de Sucursales</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarContent" aria-controls="navbarContent" 
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="{{ url_for('analista.home') }}" class="btn btn-outline-secondary">
                            ⬅ Volver al Inicio
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Sección 1: Control de Stock Crítico -->
        <h2>
            Control de Stock
            <button class="btn btn-sm btn-outline-primary toggleSeccion" data-target="seccionControl">-</button>
        </h2>
        <div class="seccion" id="seccionControl"">
            <!-- Botón de regreso -->
            <div id="invBackButton" class="d-none">
                <button class="btn btn-secondary mb-2" onclick="goInvBack()">
                    ← Regresar
                </button>
            </div>
            
            <!-- Vista de sucursales -->
            <div id="invSucursalesView">
                <h3>Sucursales</h3>
                <div id="invSucursalesContainer" class="row">
                    <div class="loading">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Cargando...</span>
                        </div>
                        <p>Cargando sucursales...</p>
                    </div>
                </div>
            </div>
            
            <!-- Vista de productos -->
            <div id="invProductosView" class="d-none">
                <h3 id="invSucursalTitle">Productos</h3>
                <div id="invProductosContainer" class="row"></div>
            </div>
            
            <!-- Vista de gráfico -->
            <div id="invGraficoView" class="d-none">
                <h3 id="invProductoTitle">Historial de Inventario</h3>
                <div class="chart-container">
                    <canvas id="inventoryChart"></canvas>
                </div>
            </div>      
        </div>

        <!-- Sección 2: Historial de Ventas -->
        <h2>
            Historial de Ventas
            <button class="btn btn-sm btn-outline-primary toggleSeccion" data-target="seccionVentas">-</button>
        </h2>
        <div class="seccion" id="seccionVentas">
            <div id="ventasView">
                <h3>Sucursales</h3>
                <div class="row" id="ventasSucursalesContainer">
                    <div class="loading">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Cargando...</span>
                        </div>
                        <p>Cargando sucursales...</p>
                    </div>
                </div>
            </div>

            <div id="ventasGraficoView" class="d-none">
                <button class="btn btn-secondary mb-2" onclick="goVentasBack()">← Volver</button>
                <h4 id="ventasSucursalTitle"></h4>
                <div class="chart-container">
                    <canvas id="ventasChart"></canvas>
                </div>
            </div>    
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="{{ url_for('static', filename='js/monitoreo.js') }}"></script>
</body>
</html>
